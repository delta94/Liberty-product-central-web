query presentationById($id: Int!) {
  presentationById(id: $id) {
    id
    userId
    name
    customerName
    customerNumber
    priceLevels {
      id
      priceLevel
      displayName
    }
    itemClasses {
      id
      itemClass
      itemClassDescription
      itemNumbers {
        id
        salesPresentationId
        itemNumber
        FOB
        FOB_M
        DROPSHIP
        DROPSHIP_M
        DROPSHIP_X
        LEVEL0
        LEVEL1
        LEVEL2
        LEVEL3
        MIX_FULL
        MIX_HALF
        MIX_QTR
      }
    }
  }
}

