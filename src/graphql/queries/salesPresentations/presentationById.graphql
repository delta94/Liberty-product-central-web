query presentationByIdAndPhotos($id: Int!, $itemClassIndex: Int!) {
  presentationByIdAndPhotos(id: $id, itemClassIndex: $itemClassIndex) {
    productData {
      Item_Class
      Item_Number
      Item_Description
      Image_1
      Image_2
      Image_3
      Image_4
      Image_5
      Image_6
      Image_7
      Image_8
      Image_9
      Image_10
      Image_11
      Image_12
      Image_13
      Image_14
      Image_15
      Image_16
      Image_17
      Image_18
      Image_19
      Image_20
    }
    presentation {
      id
      name
      customerName
      itemClasses {
        id
        itemClass
        itemClassDescription
        hasBeenSaved
      }
    }
    itemClass {
      id
      itemClass
      itemClassDescription
    }
    itemClassIndex
    presentationImages {
      itemNumber
      imageUrl
      imageIndex
    }
  }
}

