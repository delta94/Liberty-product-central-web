mutation saveStep2($data: SalesPresentationStep2Input!) {
  saveStep2(data: $data) {
    id
    userId
    name
    customerName
    customerNumber
    priceLevels {
      id
      priceLevel
      displayName
    }
    itemClasses {
      id
      itemClass
      priceAdjustment
      cubeAdjustment
      itemNumbers {
        itemNumber
        itemDescription
      }
    }
  }
}
