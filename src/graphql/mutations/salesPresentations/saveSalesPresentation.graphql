mutation saveSalesPresentation($data: SalesPresentationInput!) {
  saveSalesPresentation(data: $data) {
    id
    userId
    name
    customerName
    customerNumber
    priceLevels {
      id
      priceLevel
      displayName
    }
    itemClasses {
      id
      itemClass
      priceAdjustment
      cubeAdjustment
      itemNumbers {
        itemNumber
        itemDescription
      }
    }
  }
}
